<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>face-api</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-7-19/ml5_build/ml5.min.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <meta charset="utf-8" />
  <style>
    body {
      background-color: #000;
    }

    #canvas{
      position: absolute;
      top: 10px;
      left: 0px;
      margin: 2%;
      z-index:1;
    }

    #video{
      position: absolute;
      top: 10px;
      left: 0px;
      z-index:0;
      margin: 2%;
      border: 3px #fff solid;
      border-radius: 10px;
    }
    .container{
      position: relative;
      top: 350px;
      background: #fff;
      display: flex;
      justify-content: space-around;
    }
    .text{
      color: rgb(148 163 184);
      font-weight: bolder;
      font-size: 20px;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <p class="text">PULSE</p>
      <p id="pulse" class="text">- bpm</p>
    </div>
    <div class="box">
      <p class="text">STRESS</p>
      <p  id="stress" class="text">- /100</p>
    </div>
    <div class="box">
      <p class="text">MOOD</p>
      <p  id="mood" class="text">----------</p>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
